<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Practica de Ramas, Bootstrap, Git y Github"
    />
    <meta name="keywords" content="bootstrap, Git, Github, Ramas" />
    <meta name="author" content="Exequiel ArgaÃ±araz" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Practica de Ramas</title>
  </head>
  <body>
    <main>
      <section>
        <div id="miCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#miCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#miCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#miCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>

          <div class="carousel-inner">
            <div class="carousel-item active carousel">
              <img
                class="carouselImg"
                src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg"
                alt="codigo en pantalla"
              />
              <div class="carousel-caption d-none d-md-block text-start">
                <h2 class="fs-1 text-warning">Example headline.</h2>
                <p class="lead text-warning">
                  Some representative placeholder content for the first slide.
                </p>
                <button class="btn btn-warning btn-lg">Sign up to day</button>
              </div>
            </div>

            <div class="carousel-item carousel">
              <img
                class="carouselImg"
                src="https://images.pexels.com/photos/270348/pexels-photo-270348.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="desarrollador"
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="fs-1 text-warning">Another example headline.</h2>
                <p class="lead text-warning">
                  Some representative placeholder content for the second slide.
                </p>
                <button class="btn btn-warning btn-lg">Learn more</button>
              </div>
            </div>

            <div class="carousel-item carousel">
              <img
                class="carouselImg"
                src="https://images.pexels.com/photos/270488/pexels-photo-270488.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="desarrollador"
              />
              <div class="carousel-caption d-none d-md-block text-end">
                <h2 class="fs-1 text-warning">One more for good measure.</h2>
                <p class="lead text-warning">
                  Some representative placeholder content for the third slide.
                </p>
                <button class="btn btn-warning btn-lg">Browse gallery</button>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#miCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#miCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
